<script>
    
    /*添加*/
    document.getElementById("btn_add").onclick = function(){
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var address_2 = document.getElementById("address_2").value;
        
        var td_name = document.createElement("td");
        var text_name = document.createTextNode(name);
        td_name.appendChild(text_name);
        var td_phone = document.createElement("td");
        var text_phone = document.createTextNode(phone);
        td_phone.appendChild(text_phone);
        var td_address_2 = document.createElement("td");
        var text_address_2 = document.createTextNode(address_2);
        td_address_2.appendChild(text_address_2);

        var td_a = document.createElement("td");
        var ele_a = document.createElement("a");
        ele_a.setAttribute("href","javascript:void(0);");
        ele_a.setAttribute("onclick","delTr(this)");
        var text_a = document.createTextNode("删除");
        ele_a.appendChild(text_a);
        td_a.appendChild(ele_a);

        var tr = document.createElement("tr");

        tr.appendChild(td_name);
        tr.appendChild(td_phone);
        tr.appendChild(td_address_2);
        tr.appendChild(td_a);
        
        var table_address = document.getElementById("table_address")
        table_address.appendChild(tr); 
    }


    //删除
    function delTr(obj){
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;

        table.removeChild(tr);
    }

</script>
